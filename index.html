<!--Essa é a estrutura de um comentario em HTML-->
<!--Informa ao navegador que este documento esta utilizando html em sua estrutura e qual é a versão-->
<!DOCTYPE html>
<!--Comando principal , todo conteudo deve estar dentro desse comando. O atributo lang indica em qual idioma o site foi desenvolvido.-->
<html lang="pt-br">
    <!--Este comando contém os metadados, informações que nao serao exibidas diretamente na pág. web mas que são essenciais para o seu bom funcionamento. Ex.conexões, suporte à caracteres-->
    <head>
        <!--Dá o suporte para exibir corretamente as palavras com acentos, cedilha e caracter especial-->
        <meta charset="UTF-8">
        <!--Auxilia a responsividade do site em dispositivos moveis ou seja define a largura da pagina , igual (similar)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Define o titulko da pagina que aparece na aba do navegador-->
        <title>Fundamentos</title>
    </head>
    <!--Inicio da pagina da pagina web, toda parte visivel ou conteúdo que ira aparecer ao usuario estara dentro desse comando-->
    <body>
        <!--Comandos de inserção de titulos-->
        <h1>Titulo com TAG h1</h1>
        <h2>Titulo com TAG h2</h2>
        <h3>Titulo com TAG h3</h3>
        <h4>Titulo com TAG h4</h4>
        <h5>Titulo com TAG h5</h5>
        <h6>Titulo com TAG h6</h6>
        <!--Para paragrafos maiores com conteudo utilizamos o comando p-->
        <p>Ao utilizar a TAG para criar paragrafos temos um tamanho padrao de letra e espaçamento entre linhas que pode ser modificado pelo CSS.</p>
    </body><!--Fechamento do comando TAG Body)-->
</html><!--Fechamento do comando TAG-->
